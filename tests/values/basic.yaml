# Mandatory

auth:
  adminPassword: "test123"
  
keystore:
  passphrase: test123
licenseAcceptEula: true

# Optional

centralConfiguration:
  persistence:
    size: 50Mi
    accessModes:
      - ReadWriteOnce # use ReadWriteMany in case multiple replicas
  replicaCount: 1
  terminationGracePeriodSeconds: 10
master:
  persistence:
    size: 100Mi
    accessModes:
      - ReadWriteOnce # use ReadWriteMany in case multiple replicas
  replicaCount: 1
  terminationGracePeriodSeconds: 10
worker:
  persistence:
    size: 100Mi
    accessModes:
      - ReadWriteOnce # use ReadWriteMany in case multiple replicas
  replicaCount: 1
  terminationGracePeriodSeconds: 10

postgresql:
  primary:
    persistence:
      size: 100Mi

rabbitmq:
  replicaCount: 1
  persistence:
    size: 100Mi
