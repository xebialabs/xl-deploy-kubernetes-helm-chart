    overrideHostnameSuffix: '.{{ include "deploy.names.master" . }}-akka.{{ include "common.names.namespace" . }}.svc.cluster.local'
    # overrideHostnameSuffix: .test123
    annotations:
      external-dns.alpha.kubernetes.io/hostname: test123
      external-dns.alpha.kubernetes.io/endpoints-type: HostIP
      # external-dns.alpha.kubernetes.io/target: "1.2.3.4"
    podLabels: null
    clusterIPs: 
    - None 
    - None
    ports:
      deployAkka: 8180
    nodePorts:
      deployAkka: 8180
