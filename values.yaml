## @section Global parameters
## Global Docker image parameters
## Please, note that this will override the image parameters, including dependencies, configured to use the global value
## Current available global Docker image parameters: imageRegistry, imagePullSecrets and storageClass
##

## @param global.imageRegistry Global Docker image registry
## @param global.imagePullSecrets Global Docker registry secret names as an array
## @param global.storageClass Global StorageClass for Persistent Volume(s)
##
global:
  imageRegistry: ""
  ## E.g.
  ## imagePullSecrets:
  ##   - myRegistryKeySecretName
  ##
  imagePullSecrets: []
  storageClass: ""

k8sSetup:
  platform: PlainK8s
  validateValues: true

## @section App parameters
##

# Convert xl-deploy.lic files content to base64 ( cat xl-deploy.lic | base64 -w 0 ) and put the output here
license: ""
licenseAcceptEula: false
generateXlConfig: true
externalCentralConfig: true
xldInProcess: false
usaCache: false

appContextRoot: /

## deploy Authentication parameters
##
auth:
  adminPassword: ""

external:
  db:
    enabled: false
    main:
      url: ""
      username: ""
      password: ""
      maxPoolSize: ""
    report:
      url: ""
      username: ""
      password: ""
      maxPoolSize: ""

  mq:
    enabled: false
    url: ""
    queueName: ""
    username: ""
    password: ""
    driverClassName: ""

clusterMode: full

keystore:
  # Set passphrase for the keystore
  passphrase: ""
  # https://docs.xebialabs.com/v.9.8/deploy/how-to/update-the-xl-deploy-digital-certificate/#view-the-certificate
  # Convert repository-keystore.jceks files content to base64
  # ( cat repository-keystore.jceks | base64 -w 0 ) and put the output here
  # if empty during initial run, the default keystore will be generated with provided "passphrase"
  keystore: ""

truststore:
   # possible value jks or jceks or pkcs12
  type: "pkcs12"
  password: ""
  truststore: ""

satellite:
  enabled: false

centralConfiguration:
  overrideName: ""
  useIpAsHostname: false
  terminationGracePeriodSeconds: 10
  # spring cloud config encryption key
  encryptKey:
  migrateFromEmbedded: false

  ## @param replicaCount Number of deploy replicas to deploy
  ##
  replicaCount: 1

  ## @section deploy Image parameters
  ## deploy image version
  ## ref: https://hub.docker.com/r/xebialabs/xl-deploy/tags/
  ## @param image.registry deploy image registry
  ## @param image.repository deploy image repository
  ## @param image.tag deploy image tag (immutable tags are recommended)
  ## @param image.pullPolicy deploy image pull policy
  ## @param image.pullSecrets Specify docker-registry secret names as an array
  ## @param image.debug Set to true if you would like to see extra information on logs
  ##
  image:
    registry: docker.io
    repository: xebialabsunsupported/central-configuration
    tag: "{{ .Chart.AppVersion }}"
    ## Specify a imagePullPolicy
    ## Defaults to 'Always' if image tag is 'latest', else set to 'IfNotPresent'
    ## ref: https://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    ##
    pullPolicy: IfNotPresent
    ## Optionally specify an array of imagePullSecrets (secrets must be manually created in the namespace)
    ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
    ## Example:
    ## pullSecrets:
    ##   - myRegistryKeySecretName
    ##
    pullSecrets: []

  ## Enable diagnostic mode in the deployment
  ##
  diagnosticMode:
    ## @param diagnosticMode.enabled Enable diagnostic mode (all probes will be disabled and the command will be overridden)
    ##
    enabled: false
    ## @param diagnosticMode.command Command to override all containers in the deployment
    ##
    command:
      - /opt/xebialabs/tini
    ## @param diagnosticMode.args Args to override all containers in the deployment
    ##
    args:
      - --
      - sleep
      - infinity
  ## @param hostAliases Deployment pod host aliases
  ## https://kubernetes.io/docs/concepts/services-networking/add-entries-to-pod-etc-hosts-with-host-aliases/
  ##
  hostAliases: [ ]
  ## @param dnsPolicy DNS Policy for pod
  ## ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
  ## E.g.
  ## dnsPolicy: ClusterFirst
  dnsPolicy: ""
  ## @param dnsConfig DNS Configuration pod
  ## ref: https://kubernetes.io/docs/concepts/services-networking/dns-pod-service/
  ## E.g.
  ## dnsConfig:
  ##   options:
  ##   - name: ndots
  ##     value: "4"
  dnsConfig: { }

  ## deploy containers' resource requests and limits
  ## ref: https://kubernetes.io/docs/user-guide/compute-resources/
  ## We usually recommend not to specify default resources and to leave this as a conscious
  ## choice for the user. This also increases chances charts run on environments with little
  ## resources, such as Minikube. If you do want to specify resources, uncomment the following
  ## lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  ## @param resources.limits The resources limits for deploy containers
  ## @param resources.requests The requested resources for deploy containers
  ##
  resources:
    ## Example:
    ## limits:
    ##    cpu: 1000m
    ##    memory: 2Gi
    ##
    limits: { }
    ## Examples:
    ## requests:
    ##    cpu: 1000m
    ##    memory: 2Gi
    ##
    requests: { }

  health:
    enabled: true
    periodScans: 10
    probeFailureThreshold: 12
    probes: true
    probesLivenessTimeout: 20
    probesReadinessTimeout: 20


  ## @param schedulerName Use an alternate scheduler, e.g. "stork".
  ## ref: https://kubernetes.io/docs/tasks/administer-cluster/configure-multiple-schedulers/
  ##
  schedulerName: ""
  ## deploy should be initialized one by one when building cluster.
  ## Therefore, the default value of podManagementPolicy is 'OrderedReady'
  ## @param podManagementPolicy Pod management policy
  ##
  podManagementPolicy: OrderedReady
  ## @param podLabels deploy Pod labels. Evaluated as a template
  ## Ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  podLabels:
    "app.kubernetes.io/component": centralConfiguration
  ## @param podAnnotations deploy Pod annotations. Evaluated as a template
  ## ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations/
  ##
  podAnnotations: {}
  ## @param updateStrategy.type Update strategy type for deploy statefulset
  ## ref: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#update-strategies
  ##
  updateStrategy:
    ## StrategyType
    ## Can be set to RollingUpdate or OnDelete
    ##
    type: RollingUpdate
  ## @param statefulsetLabels deploy statefulset labels. Evaluated as a template
  ## Ref: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels/
  ##
  statefulsetLabels:
    "app.kubernetes.io/component": centralConfiguration
  statefulsetAnnotations: {}
  ## @param priorityClassName Name of the priority class to be used by deploy pods, priority class needs to be created beforehand
  ## Ref: https://kubernetes.io/docs/concepts/configuration/pod-priority-preemption/
  ##
  priorityClassName: ""
  ## @param podAffinityPreset Pod affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
  ## ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAffinityPreset: ""
  ## @param podAntiAffinityPreset Pod anti-affinity preset. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
  ## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#inter-pod-affinity-and-anti-affinity
  ##
  podAntiAffinityPreset: soft
  ## Node affinity preset
  ## Ref: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#node-affinity
  ##
  nodeAffinityPreset:
    ## @param nodeAffinityPreset.type Node affinity preset type. Ignored if `affinity` is set. Allowed values: `soft` or `hard`
    ##
    type: ""
    ## @param nodeAffinityPreset.key Node label key to match Ignored if `affinity` is set.
    ## E.g.
    ## key: "kubernetes.io/e2e-az-name"
    ##
    key: ""
    ## @param nodeAffinityPreset.values Node label values to match. Ignored if `affinity` is set.
    ## E.g.
    ## values:
    ##   - e2e-az1
    ##   - e2e-az2
    ##
    values: []

  ## @param affinity Affinity for pod assignment. Evaluated as a template
  ## Ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/#affinity-and-anti-affinity
  ## Note: podAffinityPreset, podAntiAffinityPreset, and  nodeAffinityPreset will be ignored when it's set
  ##
  affinity: { }
  ## @param nodeSelector Node labels for pod assignment. Evaluated as a template
  ## ref: https://kubernetes.io/docs/user-guide/node-selection/
  ##
  nodeSelector: { }
  ## @param tolerations Tolerations for pod assignment. Evaluated as a template
  ## Ref: https://kubernetes.io/docs/concepts/configuration/taint-and-toleration/
  ##
  tolerations: [ ]
  ## @param topologySpreadConstraints Topology Spread Constraints for pod assignment spread across your cluster among failure-domains. Evaluated as a template
  ## Ref: https://kubernetes.io/docs/concepts/workloads/pods/pod-topology-spread-constraints/#spread-constraints-for-pods
  ##
  topologySpreadConstraints: [ ]

  ## deploy pods' Security Context
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-pod
  ## @param podSecurityContext.enabled Enable deploy pods' Security Context
  ## @param podSecurityContext.fsGroup Set deploy pod's Security Context fsGroup
  ##
  podSecurityContext:
    enabled: true
    fsGroup: 10001

  ## @param containerSecurityContext.enabled Enabled deploy containers' Security Context
  ## @param containerSecurityContext.runAsUser Set deploy containers' Security Context runAsUser
  ## @param containerSecurityContext.runAsNonRoot Set deploy container's Security Context runAsNonRoot
  ## ref: https://kubernetes.io/docs/tasks/configure-pod-container/security-context/#set-the-security-context-for-a-container
  ## Example:
  ##   containerSecurityContext:
  ##     capabilities:
  ##       drop: ["NET_RAW"]
  ##     readOnlyRootFilesystem: true
  ##
  containerSecurityContext:
    enabled: true
    runAsUser: 1001
    runAsNonRoot: true

  ## @param initContainers Add init containers to the deploy pod
  ## Example:
  ## initContainers:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  initContainers: []
  ## @param sidecars Add sidecar containers to the deploy pod
  ## Example:
  ## sidecars:
  ##   - name: your-image-name
  ##     image: your-image
  ##     imagePullPolicy: Always
  ##     ports:
  ##       - name: portname
  ##         containerPort: 1234
  ##
  sidecars: []

  ## Pod Disruption Budget configuration
  ## ref: https://kubernetes.io/docs/tasks/run-application/configure-pdb/
  ##
  pdb:
    ## @param pdb.create Enable/disable a Pod Disruption Budget creation
    ##
    create: false
    ## @param pdb.minAvailable Minimum number/percentage of pods that should remain scheduled
    ##
    minAvailable: 1
    ## @param pdb.maxUnavailable Maximum number/percentage of pods that may be made unavailable
    ##
    maxUnavailable: ""

  ## @section Persistence parameters
  ##

  persistence:
    ## @param persistence.enabled Enable deploy data persistence using PVC
    ##
    enabled: true
    ## @param persistence.single Enable deploy data to use single PVC
    ##
    single: false
    ## @param persistence.storageClass PVC Storage Class for deploy data volume
    ## If defined, storageClassName: <storageClass>
    ## If set to "-", storageClassName: "", which disables dynamic provisioning
    ## If undefined (the default) or set to null, no storageClassName spec is
    ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
    ##   GKE, AWS & OpenStack)
    ##
    storageClass: ""
    ## @param persistence.selector Selector to match an existing Persistent Volume
    ## selector:
    ##   matchLabels:
    ##     app: my-app
    ##
    selector: { }
    ## @param persistence.accessModes PVC Access Modes for deploy data volume
    ##
    accessModes:
      - ReadWriteOnce
    ## @param persistence.existingClaim Provide an existing PersistentVolumeClaims
    ## The value is evaluated as a template
    ## So, for example, the name can depend on .Release or .Chart
    ##
    existingClaim: ""
    ## @param persistence.size PVC Storage Request for deploy data volume
    ##
    size: 500Mi
    ## @param persistence.annotations Persistence annotations. Evaluated as a template
    ## Example:
    ## annotations:
    ##   example.io/disk-volume-type: SSD
    ##
    annotations:
      helm.sh/resource-policy: "keep"

  jvmArgs: ""

  ## @param command Override default container command (useful when using custom images)
  ##
  command:
    - /opt/xebialabs/tini
  ## @param args Override default container args (useful when using custom images)
  ##
  args:
    - --
    - /opt/xebialabs/central-configuration-server/bin/run-in-container.sh
  ## @param lifecycleHooks Overwrite livecycle for the deploy container(s) to automate configuration before or after startup
  ##
  lifecycleHooks: { }
  ## @param extraEnvVars Extra environment variables to add to deploy pods
  ## E.g:
  ## extraEnvVars:
  ##   - name: FOO
  ##     value: BAR
  ##
  extraEnvVars: [ ]
  ## @param extraEnvVarsCM Name of existing ConfigMap containing extra environment variables
  ##
  extraEnvVarsCM: ""
  ## @param extraEnvVarsSecret Name of existing Secret containing extra environment variables (in case of sensitive data)
  ##
  extraEnvVarsSecret: ""

  ## Container Ports
  containerPorts:
    ccHttp: 8888

  ## @param extraContainerPorts Extra ports to be included in container spec, primarily informational
  ## E.g:
  ## extraContainerPorts:
  ## - name: new_port_name
  ##   containerPort: 1234
  ##
  extraContainerPorts: [ ]

  ## @param configuration [string] deploy Configuration file content: required cluster configuration
  ## Do not override unless you know what you are doing.
  ## To add more configuration, use `extraConfiguration` of `advancedConfiguration` instead
  ##
  configuration:
    "central-conf_deploy-server.yaml.template":
      path: "central-conf/deploy-server.yaml.template"
      content: |
        deploy.server:
          bind-hostname: 0.0.0.0
          bind-port: {{ .Values.master.containerPorts.deployAkka }}
          license:
            daysBeforeWarning: 10

  ## @param extraConfiguration [string] Configuration file content: extra configuration to be appended to deploy configuration
  ## Use this instead of `configuration` to add more configuration
  ##
  extraConfiguration: {}

  ## @param extraVolumeMounts Optionally specify extra list of additional volumeMounts
  ## Examples:
  ## extraVolumeMounts:
  ##   - name: extras
  ##     mountPath: /usr/share/extras
  ##     readOnly: true
  ##
  extraVolumeMounts: [ ]
  ## @param extraVolumes Optionally specify extra list of additional volumes .
  ## Example:
  ## extraVolumes:
  ##   - name: extras
  ##     emptyDir: {}
  ##
  extraVolumes: [ ]
  ## @param extraSecrets Optionally specify extra secrets to be created by the chart.
  ## This can be useful when combined with load_definitions to automatically create the secret containing the definitions to be loaded.
  ## Example:
  ## extraSecrets:
  ##   load-definition:
  ##     load_definition.json: |
  ##       {
  ##         ...
  ##       }
  ##
  extraSecrets: { }
  ## @param extraSecretsPrependReleaseName Set this flag to true if extraSecrets should be created with <release-name> prepended.
  ##
  extraSecretsPrependReleaseName: false

  ## @section Exposure parameters
  ##

  ## Kubernetes service type
  ##
  service:
    ## @param service.type Kubernetes Service type
    ##
    type: ClusterIP

    ## @param service.portEnabled deploy port. Cannot be disabled when `auth.tls.enabled` is `false`. Listener can be disabled with `listeners.tcp = none`.
    ##
    portEnabled: true
    ## Service ports
    ##
    ports:
      ccHttp: 8888
    ## Service ports name
    ##
    portNames:
      ccHttp: "deploy-cc"

    ## Node ports to expose
    ##
    nodePorts:
      ccHttp: ""
    ## @param service.extraPorts Extra ports to expose in the service
    ## E.g.:
    ## extraPorts:
    ## - name: new_svc_name
    ##   port: 1234
    ##   targetPort: 1234
    ##
    extraPorts: [ ]
    ## @param service.loadBalancerSourceRanges Address(es) that are allowed when service is `LoadBalancer`
    ## https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/#restrict-access-for-loadbalancer-service
    ## e.g:
    ## loadBalancerSourceRanges:
    ## - 10.10.10.0/24
    ##
    loadBalancerSourceRanges: [ ]
    ## @param service.externalIPs Set the ExternalIPs
    ##
    externalIPs: [ ]
    ## @param service.externalTrafficPolicy Enable client source IP preservation
    ## ref https://kubernetes.io/docs/tasks/access-application-cluster/create-external-load-balancer/#preserving-the-client-source-ip
    ##
    externalTrafficPolicy: Cluster
    ## @param service.loadBalancerIP Set the LoadBalancerIP
    ##
    loadBalancerIP: ""
    ## @param service.clusterIP Kubernetes service Cluster IP
    ## e.g.:
    ## clusterIP: None
    ##
    clusterIP: ""
    ## @param service.labels Service labels. Evaluated as a template
    ##
    labels:
      "app.kubernetes.io/component": centralConfiguration
    ## @param service.annotations Service annotations. Evaluated as a template
    ## Example:
    ## annotations:
    ##   service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    ##
    annotations: { }
    ## @param service.sessionAffinity Session Affinity for Kubernetes service, can be "None" or "ClientIP"
    ## If "ClientIP", consecutive client requests will be directed to the same Pod
    ## ref: https://kubernetes.io/docs/concepts/services-networking/service/#virtual-ips-and-service-proxies
    ##
    sessionAffinity: None
    ## @param service.sessionAffinityConfig Additional settings for the sessionAffinity
    ## sessionAffinityConfig:
    ##   clientIP:
    ##     timeoutSeconds: 300
    ##
    sessionAffinityConfig: { }

