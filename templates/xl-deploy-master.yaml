apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "xl-deploy.fullname" . }}-master
  labels:
    chart: {{ template "xl-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  podManagementPolicy: OrderedReady
  replicas: {{ .Values.XldMasterCount }}
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ template "xl-deploy.name" . }}
      component: {{ template "xl-deploy.name" . }}-master
      release: {{ .Release.Name }}
  {{- if and .Values.deploy.master.podServiceTemplate.enabled (eq .Values.deploy.master.podServiceTemplate.serviceMode "SingleService") }}
  serviceName: "{{- include "common.tplvalues.render" (dict "value" .Values.deploy.master.podServiceTemplate.name "context" $) }}"
  {{- else }}
  serviceName: {{ template "xl-deploy.fullname" . }}-master
  {{- end }}
  template:
    metadata:
      labels:
        app: {{ template "xl-deploy.name" . }}
        component: {{ template "xl-deploy.name" . }}-master
        release: {{ .Release.Name }}
    spec:
      {{- if .Values.master.podSecurityContext.enabled }}
      securityContext: {{- omit .Values.master.podSecurityContext "enabled" | toYaml | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ template "xl-deploy.name" . }}-sa
      {{- if .Values.ImagePullSecret }}
      imagePullSecrets:
        - name: {{ .Values.ImagePullSecret }}
      {{- end }}
      initContainers:
        - name: fix-the-volume-permission
          image: "{{ .Values.TinyToolsImageRepository }}:{{ .Values.TinyToolsImageTag }}"
          command:
            - sh
            - -c
            - chown -R 10001 /opt/xebialabs/xl-deploy-server/
          securityContext:
            privileged: true
          volumeMounts:
            - name: data-dir
              mountPath: /opt/xebialabs/xl-deploy-server/
        {{- if and (not .Values.UseExistingDB.Enabled) (.Values.postgresql.install) }}
        - name: wait-for-postgresql
          image: "{{ .Values.TinyToolsImageRepository }}:{{ .Values.TinyToolsImageTag }}"
          command:
            - sh
            - -c
            - >
              until nc -z -w 2 $POSTGRES_SVC $POSTGRES_PORT && echo database ok; do
              sleep 2;
              done;
          env:
            - name: POSTGRES_SVC
              value: {{ .Release.Name }}-postgresql
            - name: POSTGRES_PORT
              value: "5432"
        {{- end }}
        - name: wait-for-central-configuration
          image: "{{ .Values.TinyToolsImageRepository }}:{{ .Values.TinyToolsImageTag }}"
          command:
            - sh
            - -c
            - >
              until nc -z -w 2 $CENTRAL_CONFIGURATION_SVC $CENTRAL_CONFIGURATION_PORT && echo centralConfiguration ok; do
              sleep 2;
              done;
          env:
            - name: CENTRAL_CONFIGURATION_SVC
              value: {{ template "xl-deploy.fullname" . }}-cc-server
            - name: CENTRAL_CONFIGURATION_PORT
              value: "8888"
        {{- if .Values.rabbitmq.install }}
        - name: wait-for-rabbitmq
          image: "{{ .Values.TinyToolsImageRepository }}:{{ .Values.TinyToolsImageTag }}"
          command:
            - sh
            - -c
            - >
              until nc -z -w 2 $RABBITMQ_SVC $RABBITMQ_PORT && echo rabbitmq ok; do
                sleep 2;
              done;
          env:
           - name: RABBITMQ_SVC
             value: {{ .Release.Name }}-rabbitmq
           - name: RABBITMQ_PORT
             value: "5672"
        {{- end }}
        {{- if .Values.master.volumePermissions.enabled }}
        - name: volume-permissions
          image: "{{ .Values.TinyToolsImageRepository }}:{{ .Values.TinyToolsImageTag }}"
          command:
            - /bin/sh
          args:
            - -ec
            - |
              {{- include "common.tplvalues.render" (dict "value" .Values.master.volumePermissions.script "context" $) | nindent 14 }}
          securityContext: {{- .Values.master.volumePermissions.containerSecurityContext | toYaml | nindent 12 }}
          volumeMounts:
          {{- range $path := .Values.master.persistence.paths }}
            - name: data-dir
              mountPath: {{ $path }}
              subPath: {{ regexFind "[^/]+$" $path }}
          {{- end }}
        {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.deploy.master.image.tag }}
          image: "{{ .Values.ServerImageRepository }}:{{ .Values.deploy.master.image.tag }}"
          {{- else }}
          image: "{{ .Values.ServerImageRepository }}:{{ .Values.ImageTag }}"
          {{- end }}
          imagePullPolicy: "{{ .Values.ImagePullPolicy }}"
          {{- if .Values.master.containerSecurityContext.enabled }}
          securityContext: {{- omit .Values.master.containerSecurityContext "enabled" | toYaml | nindent 12 }}
          {{- end }}
          ports:
            - name: http
              containerPort: 4516
              protocol: TCP
            - name: jmx-exporter
              containerPort: 9100
            - name: akka
              containerPort: 8180
            - name: cluster-akka
              containerPort: 25520
          {{- if .Values.deploy.configurationManagement.master.configuration.enabled }}
          command:
            - sh
            - -c
            - >
              /opt/xebialabs/tini -- /opt/xebialabs/xld-configuration-management/op-based-run.sh
          {{- end }}
          volumeMounts:
            {{- if .Values.oidc.enabled }}
            - name: deploy-server
              mountPath: /opt/xebialabs/xl-deploy-server/central-conf/deploy-server.yaml.template
              subPath: deploy-server.yaml.template
            - name: deploy-keycloak
              mountPath: /opt/xebialabs/xl-deploy-server/centralConfiguration/deploy-oidc.yaml
              subPath: deploy-oidc.yaml
            {{- end }}
            {{- range $path := .Values.master.persistence.paths }}
            - name: data-dir
              mountPath: {{ $path }}
              subPath: {{ regexFind "[^/]+$" $path }}
            {{- end }}
            {{- if .Values.deploy.configurationManagement.master.volumeMounts.enabled }}
            {{- range $key, $val := .Values.deploy.configurationManagement.master.volumeMounts.paths }}
            - name: data-dir
              mountPath: /opt/xebialabs/xl-deploy-server/{{ $key }}
              subPath: {{ $val }}
            {{- end }}
            {{- end }}
            {{- if .Values.deploy.configurationManagement.master.configuration.enabled }}
            - name: xld-master-configuration-management-volume
              mountPath: /opt/xebialabs/xld-configuration-management
            {{- end }}
          {{- if .Values.HealthProbes }}
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.HealthProbesLivenessTimeout }}
            periodSeconds: {{ .Values.HealthPeriodScans }}
            failureThreshold: {{ .Values.HealthProbeFailureThreshold }}
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: {{ .Values.HealthProbesReadinessTimeout }}
            periodSeconds: {{ .Values.HealthPeriodScans }}
            failureThreshold: {{ .Values.HealthProbeFailureThreshold }}
          {{- end }}
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: deploy-password
            - name: XL_CLUSTER_MODE
              value: {{ .Values.deploy.clusterMode }}
            {{- if .Values.UseExistingDB.Enabled }}
            - name: XL_DB_URL
              value: {{.Values.UseExistingDB.XL_DB_URL | quote}}
            - name: XL_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: databaseUsername
            - name: XL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: databasePassword
            {{- else }}
            {{- if .Values.postgresql.install }}
            - name: XL_DB_URL
              value: jdbc:postgresql://{{ .Release.Name }}-postgresql:5432/xld-db
            - name: XL_DB_USERNAME
              value: xld
            - name: XL_DB_PASSWORD
              value: "xld"
            {{- end }}
            {{- end }}
            - name: XL_LICENSE
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: xld-License
            - name: XL_METRICS_ENABLED
              value: "false"
            - name: FORCE_UPGRADE
              value: "true"
            - name: XLD_IN_PROCESS
              value: "false"
            {{- if .Values.rabbitmq.install }}
            - name: XLD_TASK_QUEUE_USERNAME
              value: {{ .Values.rabbitmq.auth.username }}
            - name: XLD_TASK_QUEUE_PASSWORD
              value: {{ .Values.rabbitmq.auth.password }}
            - name: XLD_TASK_QUEUE_URL
              value: "amqp://{{ .Release.Name }}-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local:5672/%2F"
            - name: XLD_TASK_QUEUE_DRIVER_CLASS_NAME
              value: "com.rabbitmq.jms.admin.RMQConnectionFactory"
            {{- else }}
            {{- if .Values.UseExistingMQ.Enabled }}
            - name: XLD_TASK_QUEUE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: rabbitmqUsername
            - name: XLD_TASK_QUEUE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: rabbitmqPassword
            - name: XLD_TASK_QUEUE_URL
              value: {{ .Values.UseExistingMQ.XLD_TASK_QUEUE_URL | quote }}
            - name: XLD_TASK_QUEUE_DRIVER_CLASS_NAME
              value: {{ .Values.UseExistingMQ.XLD_TASK_QUEUE_DRIVER_CLASS_NAME }}
            {{- end }}
            {{- end }}
            - name: REPOSITORY_KEYSTORE
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: repositoryKeystore
            - name: REPOSITORY_KEYSTORE_PASSPHRASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: keystorePassphrase
            {{- if .Values.satellite.Enabled }}
            - name: ENABLE_SATELLITE
              value: {{ .Values.satellite.Enabled | quote }}
            {{- end }}
            - name: USE_IP_AS_HOSTNAME
              value: {{.Values.deploy.master.useIpAsHostname | quote}}
            - name: CENTRAL_CONFIG_ENCRYPT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: centralConfigEncryptKey
            - name: USE_EXTERNAL_CENTRAL_CONFIG
              value: "true"
            - name: CENTRAL_CONFIG_URL
              value: "http://{{ template "xl-deploy.fullname" . }}-cc-server.{{ .Release.Namespace }}.svc.cluster.local:8888/centralConfiguration"
            - name: HOSTNAME_SUFFIX
              value: {{ include "deploy.masterHostnameSuffix" . }}
            {{- if .Values.deploy.master.podServiceTemplate.enabled }}
            - name: SERVER_PORT
              value: {{ .Values.deploy.master.podServiceTemplate.ports.deployAkka | quote }}
            - name: CLUSTER_NODE_HOSTNAME_SUFFIX
              value: "{{- include "common.tplvalues.render" (dict "value" .Values.deploy.master.clusterNodeHostnameSuffix "context" $) }}"
            - name: CLUSTER_NODE_PORT
              value: "25520"
            {{- end }}
            {{- if .Values.deploy.configurationManagement.master.environment.enabled }}
            {{- range $key, $val := .Values.deploy.configurationManagement.master.environment.variables }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
      terminationGracePeriodSeconds: {{ .Values.deploy.master.terminationGracePeriodSeconds }}
      {{- if or (eq .Values.Persistence.Enabled false) (eq .Values.oidc.enabled true) (eq .Values.deploy.configurationManagement.master.configuration.enabled true) }}
      volumes:
        {{- if not .Values.Persistence.Enabled }}
        - name: data-dir
          emptyDir: {}
        {{- end }}
        {{- if .Values.oidc.enabled }}
        - name: deploy-server
          configMap:
            name: xl-deploy-server
        - name: deploy-keycloak
          configMap:
            name: xl-deploy-keycloak
        {{- end }}
        {{- if .Values.deploy.configurationManagement.master.configuration.enabled }}
        - name: xld-master-configuration-management-volume
          configMap:
            name: xld-master-configuration-management-script
            defaultMode: 0777
        {{- end }}
      {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.deploy.master.hostAliases }}
      hostAliases:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.deploy.master.dnsConfig }}
      dnsConfig:
{{ toYaml . | indent 8 }}
    {{- end }}
      {{- if .Values.deploy.master.dnsPolicy }}
      dnsPolicy: {{ .Values.deploy.master.dnsPolicy }}
      {{- end }}
      {{- if .Values.deploy.master.hostNetwork }}
      hostNetwork: {{ .Values.deploy.master.hostNetwork }}
      {{- end }}
  {{- if .Values.Persistence.Enabled }}
  volumeClaimTemplates:
  - metadata:
      name: data-dir
    spec:
      accessModes: [ {{.Values.Persistence.AccessMode}} ]
      {{- if .Values.Persistence.StorageClass }}
      {{- if (eq "-" .Values.Persistence.StorageClass) }}
      storageClassName: ""
      {{- else }}
      storageClassName: "{{ .Values.Persistence.StorageClass }}"
      {{- end }}
      {{- end }}
      resources:
        requests:
          storage: {{ .Values.Persistence.XldMasterPvcSize | quote }}
  {{- end }}
