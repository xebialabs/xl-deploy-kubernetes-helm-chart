apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "xl-deploy.fullname" . }}-central-config
  labels:
    chart: {{ template "xl-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.centralConfiguration.replicas }}
  selector:
    matchLabels:
      app: {{ template "xl-deploy.name" . }}
      component: {{ template "xl-deploy.name" . }}-central-config
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "xl-deploy.name" . }}
        component: {{ template "xl-deploy.name" . }}-central-config
        release: {{ .Release.Name }}
    spec:
      securityContext:
        fsGroup: 10001
      {{- if .Values.centralConfiguration.image.pullSecret }}
      imagePullSecrets:
        - name: {{ .Values.centralConfiguration.image.pullSecret }}
      {{- end }}
      containers:
        - name: central-config
          image: "{{ .Values.centralConfiguration.image.repository }}:{{ .Values.centralConfiguration.image.tag }}"
          imagePullPolicy: "{{ .Values.centralConfiguration.image.pullPolicy }}"
          ports:
            - name: http
              containerPort: 8888
              protocol: TCP
          volumeMounts:
            - name: central-configuration-server-data-dir
              mountPath: /opt/xebialabs/central-configuration-server/centralConfiguration
              subPath: centralConfiguration
            - name: central-configuration-server-data-dir
              mountPath: /opt/xebialabs/central-configuration-server/conf
              subPath: conf
          env:
            - name: XL_CLUSTER_MODE
              value: default
            {{- if .Values.postgresql.install }}
            - name: XL_DB_URL
              value: jdbc:postgresql://{{ .Release.Name }}-postgresql:5432/xld-db
            - name: XL_DB_USERNAME
              value: xld
            - name: XL_DB_PASSWORD
              value: "xld"
            {{- else }}
            {{- if .Values.UseExistingDB.Enabled }}
            - name: XL_DB_URL
              value: {{.Values.UseExistingDB.XL_DB_URL | quote}}
            - name: XL_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: databaseUsername
            - name: XL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: databasePassword
            {{- end }}
            {{- end }}
            - name: XL_METRICS_ENABLED
              value: "false"
            - name: XLD_IN_PROCESS
              value: "false"
            - name: HOSTNAME_SUFFIX
              value: ".{{ template "xl-deploy.fullname" . }}-master.{{.Release.Namespace}}.svc.cluster.local"
            {{- if .Values.rabbitmq.install }}
            - name: XLD_TASK_QUEUE_USERNAME
              value: {{ .Values.rabbitmq.auth.username }}
            - name: XLD_TASK_QUEUE_PASSWORD
              value: {{ .Values.rabbitmq.auth.password }}
            - name: XLD_TASK_QUEUE_URL
              value: "amqp://{{ .Release.Name }}-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local:5672/%2F"
            - name: XLD_TASK_QUEUE_DRIVER_CLASS_NAME
              value: "com.rabbitmq.jms.admin.RMQConnectionFactory"
            {{- else }}
            {{- if .Values.UseExistingMQ.Enabled }}
            - name: XLD_TASK_QUEUE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: rabbitmqUsername
            - name: XLD_TASK_QUEUE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: rabbitmqPassword
            - name: XLD_TASK_QUEUE_URL
              value: {{ .Values.UseExistingMQ.XLD_TASK_QUEUE_URL | quote }}
            - name: XLD_TASK_QUEUE_DRIVER_CLASS_NAME
              value: {{ .Values.UseExistingMQ.XLD_TASK_QUEUE_DRIVER_CLASS_NAME }}
            {{- end }}
            {{- end }}
            {{- if .Values.satellite.Enabled }}
            - name: ENABLE_SATELLITE
              value: {{ .Values.satellite.Enabled | quote }}
            {{- end }}
      {{- if (eq .Values.centralConfiguration.persistence.enabled false) }}
      volumes:
        - name: central-configuration-server-data-dir
          emptyDir: { }
      {{- else }}
      volumes:
        - name: central-configuration-server-data-dir
          persistentVolumeClaim:
            claimName: {{ template "xl-deploy.fullname" . }}-central-config
      {{- end }}
---
{{- if .Values.centralConfiguration.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "xl-deploy.fullname" . }}-central-config
  labels:
    app: {{ template "xl-deploy.name" . }}
    component: {{ template "xl-deploy.name" . }}-central-config
    release: {{ .Release.Name }}
spec:
  accessModes:
    - ReadWriteMany
  {{- if .Values.centralConfiguration.persistence.storageClass }}
  {{- if (eq "-" .Values.centralConfiguration.persistence.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: "{{ .Values.centralConfiguration.persistence.storageClass }}"
  {{- end }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.centralConfiguration.persistence.pvcSize | quote }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "xl-deploy.fullname" . }}-central-config
  labels:
    app: {{ template "xl-deploy.name" . }}
    component: {{ template "xl-deploy.name" . }}-central-config
    chart: {{ template "xl-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: central-config-http
      port: 8888
      protocol: TCP
  selector:
    app: {{ template "xl-deploy.name" . }}
    component: {{ template "xl-deploy.name" . }}-central-config
    release: {{ .Release.Name }}