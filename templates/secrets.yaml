apiVersion: v1
kind: Secret
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
data:
  {{- include "render.value-if-not-secret" (dict "key" "centralConfigurationEncryptKey" "value" (include "deploy.encryptKey" .) ) | nindent 2 -}}
  {{- include "render.value-if-not-secret" (dict "key" "deployPassword" "value" (include "deploy.secretPassword" .) ) | nindent 2 -}}
  {{- include "render.value-if-not-secret" (dict "key" "deployLicense" "value" (.Values.license | trim) ) | nindent 2 -}}
  {{- include "render.value-if-not-secret" (dict "key" "repositoryKeystore" "value" .Values.keystore.keystore) | nindent 2 -}}
  {{- include "render.value-if-not-secret" (dict "key" "keystorePassphrase" "value" .Values.keystore.passphrase) | nindent 2 -}}
  {{- if or .Values.external.db.enabled .Values.postgresql.install }}
  {{- include "render.value-if-not-secret" (dict "key" "mainDatabaseUsername" "value" (include "deploy.mainUsername" .)) | nindent 2 -}}
  {{- include "render.value-if-not-secret" (dict "key" "mainDatabasePassword" "value" (include "deploy.mainPassword" .)) | nindent 2 -}}
  {{- include "render.value-if-not-secret" (dict "key" "reportDatabaseUsername" "value" (include "deploy.reportUsername" .)) | nindent 2 -}}
  {{- include "render.value-if-not-secret" (dict "key" "reportDatabasePassword" "value" (include "deploy.reportPassword" .)) | nindent 2 -}}
  {{- end -}}
  {{- if or .Values.external.mq.enabled .Values.rabbitmq.install }}
  {{- include "render.value-if-not-secret" (dict "key" "rabbitmqUsername" "value" (include "deploy.mqUsername" .)) | nindent 2 -}}
  {{- include "render.value-if-not-secret" (dict "key" "rabbitmqPassword" "value" (include "deploy.mqPassword" .)) | nindent 2 -}}
  {{- end -}}
  {{- if .Values.oidc.external -}}
  {{- include "render.value-if-not-secret" (dict "key" "oidcClientId" "value" .Values.oidc.clientId) | nindent 2 -}}
  {{- include "render.value-if-not-secret" (dict "key" "oidcClientSecret" "value" .Values.oidc.clientSecret) | nindent 2 -}}
  {{- if .Values.oidc.clientAuthJwt.enable -}}
  {{- include "render.value-if-not-secret" (dict "key" "oidcClientAuthJwtKeyStorePassword" "value" .Values.oidc.clientAuthJwt.keyStore.password) | nindent 2 -}}
  {{- include "render.value-if-not-secret" (dict "key" "oidcClientAuthJwtKeyPassword" "value" .Values.oidc.clientAuthJwt.key.password) | nindent 2 -}}
  {{- end -}}
  {{- if .Values.oidc.accessToken.enable -}}
  {{- include "render.value-if-not-secret" (dict "key" "oidcAccessTokenSecretKey" "value" .Values.oidc.accessToken.secretKey) | nindent 2 -}}
  {{- end -}}
  {{- end -}}

{{- range $key, $value := .Values.extraSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ ternary (printf "%s-%s" (include "common.names.namespace" $) $key) $key $.Values.extraSecretsPrependReleaseName }}
  namespace: {{ include "common.names.namespace" $ | quote }}
  labels: {{- include "common.labels.standard" $ | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if $.Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $.Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
type: Opaque
stringData: {{- include "common.tplvalues.render" (dict "value" $value "context" $) | nindent 2 }}
{{- end }}
