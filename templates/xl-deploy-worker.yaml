apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "xl-deploy.fullname" . }}-worker
  labels:
    chart: {{ template "xl-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  podManagementPolicy: OrderedReady
  replicas: {{ .Values.xldWorkerCount }}
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ template "xl-deploy.name" . }}
      component: {{ template "xl-deploy.name" . }}-worker
      release: {{ .Release.Name }}
  serviceName: {{ template "xl-deploy.fullname" . }}-worker
  template:
    metadata:
      labels:
        app: {{ template "xl-deploy.name" . }}
        component: {{ template "xl-deploy.name" . }}-worker
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "xl-deploy.name" . }}-sa
      initContainers:
        - name: wait-for-master
          image: xebialabs/tiny-tools
          command:
            - sh
            - -c
            - >
              until nc -z -w 2 $MASTER_SVC $MASTER_PORT && echo connection ok; do
              sleep 2;
              done;
          env:
            - name: MASTER_SVC
              value: {{ template "xl-deploy.fullname" . }}-lb
            - name: MASTER_PORT
              value: "4516"
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.imageRepository }}:{{ .Values.imageTag }}"
          imagePullPolicy: "{{ .Values.imagePullPolicy }}"
          ports:
            - name: jmx-exporter
              containerPort: 9100
            - name: akka
              containerPort: 8180
          volumeMounts:
            {{- if .Values.oidc.enabled }}
            - name: deploy-server
              mountPath: /opt/xebialabs/xl-deploy-server/central-conf/deploy-server.yaml.template
              subPath: deploy-server.yaml.template
            {{- end }}
            - name: data-dir
              mountPath: /opt/xebialabs/xl-deploy-server/work
              subPath: work
            - name: data-dir
              mountPath: /opt/xebialabs/xl-deploy-server/conf
              subPath: conf
            - name: data-dir
              mountPath: /opt/xebialabs/xl-deploy-server/centalConfiguration
              subPath: centralConfiguration
            - name: data-dir
              mountPath: /opt/xebialabs/xl-deploy-server/ext
              subPath: ext
            - name: data-dir
              mountPath: /opt/xebialabs/xl-deploy-server/log
              subPath: log
            - name: data-dir
              mountPath: /opt/xebialabs/xl-deploy-server/hotfix/lib
              subPath: lib
            - name: data-dir
              mountPath: /opt/xebialabs/xl-deploy-server/hotfix/plugins
              subPath: plugins
            - name: data-dir
              mountPath: /opt/xebialabs/xl-deploy-server/hotfix/satellite-lib
              subPath: satellite-lib
          {{- if .Values.healthProbes }}
          livenessProbe:
            tcpSocket:
              port: 8180
            initialDelaySeconds: {{ .Values.healthProbesLivenessTimeout }}
            periodSeconds: {{ .Values.healthPeriodScans }}
            failureThreshold: {{ .Values.healthProbeFailureThreshold }}
          readinessProbe:
            tcpSocket:
              port: 8180
            initialDelaySeconds: {{ .Values.healthProbesReadinessTimeout }}
            periodSeconds: {{ .Values.healthPeriodScans }}
            failureThreshold: {{ .Values.healthProbeFailureThreshold }}
          {{- end }}
          env:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: deploy-password
            - name: XL_CLUSTER_MODE
              value: default
            {{- if .Values.postgresql.install }}
            - name: XL_DB_URL
              value: jdbc:postgresql://{{ .Release.Name }}-postgresql:5432/xld-db
            - name: XL_DB_USERNAME
              value: xld
            - name: XL_DB_PASSWORD
              value: "xld"
            {{- else }}
            {{- if .Values.useExistingDB.enabled }}
            - name: XL_DB_URL
              value: {{.Values.useExistingDB.XL_DB_URL | quote}}
            - name: XL_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: databaseUsername
            - name: XL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: databasePassword
            {{- end }}
            {{- end }}
            {{- if .Values.xldLicense }}
            - name: XL_LICENSE
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: xld-License
            {{- else }}
            - name: ACCEPT_EULA
              value: "Y"
            {{- end }}
            - name: XL_METRICS_ENABLED
              value: "false"
            - name: FORCE_UPGRADE
              value: "false"
            - name: XLD_IN_PROCESS
              value: "false"
            - name: HOSTNAME_SUFFIX
              value: ".{{ template "xl-deploy.name" . }}"
            {{- if .Values.rabbitmq.install }}
            - name: XLD_TASK_QUEUE_USERNAME
              value: {{ .Values.rabbitmq.auth.username }}
            - name: XLD_TASK_QUEUE_PASSWORD
              value: {{ .Values.rabbitmq.auth.password }}
            - name: XLD_TASK_QUEUE_URL
              value: "amqp://{{ .Release.Name }}-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local:5672/%2F"
            - name: XLD_TASK_QUEUE_DRIVER_CLASS_NAME
              value: "com.rabbitmq.jms.admin.RMQConnectionFactory"
            {{- else }}
            {{- if .Values.useExistingMQ.enabled }}
            - name: XLD_TASK_QUEUE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: rabbitmqUsername
            - name: XLD_TASK_QUEUE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: rabbitmqPassword
            - name: XLD_TASK_QUEUE_URL
              value: {{ .Values.useExistingMQ.XLD_TASK_QUEUE_URL | quote }}
            - name: XLD_TASK_QUEUE_DRIVER_CLASS_NAME
              value: {{ .Values.useExistingMQ.XLD_TASK_QUEUE_DRIVER_CLASS_NAME }}
            {{- end }}
            {{- end }}
            {{- if .Values.repositoryKeystore }}
            - name: REPOSITORY_KEYSTORE
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: repositoryKeystore
            - name: REPOSITORY_KEYSTORE_PASSPHRASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: keystorePassphrase
            {{- end }}
            {{- if .Values.satellite.enabled }}
            - name: ENABLE_SATELLITE
              value: {{ .Values.satellite.enabled | quote }}
            {{- end }}
          args:
            - "worker"
            - "-master"
            - "{{ template "xl-deploy.fullname" . }}-master.{{.Release.Namespace}}.svc.cluster.local:8180"
            - "-api"
            - "http://{{ template "xl-deploy.fullname" . }}-lb.{{ .Release.Namespace }}.svc.cluster.local:4516/"
          resources:
{{ toYaml .Values.resources | indent 12 }}
      {{- if or (eq .Values.persistence.enabled false) (eq .Values.oidc.enabled true) }}
      volumes:
        {{- if not .Values.persistence.enabled }}
        - name: data-dir
          emptyDir: {}
        {{- end }}
        {{- if .Values.oidc.enabled }}
        - name: deploy-server
          configMap:
            name: xl-deploy-server
        {{- end }}
      {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
  {{- if .Values.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data-dir
      spec:
        accessModes: [ {{.Values.persistence.accessMode}} ]
      {{- if .Values.persistence.storageClass }}
      {{- if (eq "-" .Values.persistence.storageClass) }}
        storageClassName: ""
      {{- else }}
        storageClassName: "{{ .Values.persistence.storageClass }}"
      {{- end }}
      {{- end }}
        resources:
          requests:
            storage: {{ .Values.persistence.xldWorkerPvcSize | quote }}
  {{- end }}
