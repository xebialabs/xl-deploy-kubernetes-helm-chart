apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ template "xl-deploy.fullname" . }}-worker
  labels:
    chart: {{ template "xl-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  podManagementPolicy: OrderedReady
  replicas: {{ .Values.XldWorkerCount }}
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ template "xl-deploy.name" . }}
      component: {{ template "xl-deploy.name" . }}-worker
      release: {{ .Release.Name }}
  serviceName: {{ template "xl-deploy.fullname" . }}-worker
  template:
    metadata:
      labels:
        app: {{ template "xl-deploy.name" . }}
        component: {{ template "xl-deploy.name" . }}-worker
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ template "xl-deploy.name" . }}-sa
      initContainers:
        - name: fix-the-volume-permission
          image: "{{ .Values.TinyToolsImageRepository }}:{{ .Values.TinyToolsImageTag }}"
          command:
            - sh
            - -c
            - chown -R 10001 /opt/xebialabs/deploy-task-engine/
          securityContext:
            privileged: true
          volumeMounts:
            - name: data-dir
              mountPath: /opt/xebialabs/deploy-task-engine/
        - name: wait-for-master
          image: "{{ .Values.TinyToolsImageRepository }}:{{ .Values.TinyToolsImageTag }}"
          command:
            - sh
            - -c
            - >
              until nc -z -w 2 $MASTER_SVC $MASTER_PORT && echo connection ok; do
              sleep 2;
              done;
          env:
            - name: MASTER_SVC
              value: {{ template "xl-deploy.fullname" . }}-lb
            - name: MASTER_PORT
              value: "4516"
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.deploy.worker.image.tag }}
          image: "{{ .Values.WorkerImageRepository }}:{{ .Values.deploy.worker.image.tag }}"
          {{- else }}
          image: "{{ .Values.WorkerImageRepository }}:{{ .Values.ImageTag }}"
          {{- end }}
          imagePullPolicy: "{{ .Values.ImagePullPolicy }}"
          ports:
            - name: jmx-exporter
              containerPort: 9100
            - name: akka
              containerPort: 8180
          {{- if .Values.deploy.configurationManagement.worker.configuration.enabled }}
          command:
            - sh
            - -c
            - >
              /opt/xebialabs/tini -- /opt/xebialabs/xld-configuration-management/op-based-run.sh
          {{- end }}
          volumeMounts:
            - name: data-dir
              mountPath: /opt/xebialabs/deploy-task-engine/work
              subPath: work
            - name: data-dir
              mountPath: /opt/xebialabs/deploy-task-engine/conf
              subPath: conf
            - name: data-dir
              mountPath: /opt/xebialabs/deploy-task-engine/ext
              subPath: ext
            - name: data-dir
              mountPath: /opt/xebialabs/deploy-task-engine/log
              subPath: log
            - name: data-dir
              mountPath: /opt/xebialabs/deploy-task-engine/hotfix/lib
              subPath: lib
            - name: data-dir
              mountPath: /opt/xebialabs/deploy-task-engine/hotfix/plugins
              subPath: plugins
            - name: data-dir
              mountPath: /opt/xebialabs/deploy-task-engine/hotfix/satellite-lib
              subPath: satellite-lib
            {{- if .Values.deploy.configurationManagement.worker.volumeMounts.enabled }}
            {{- range $key, $val := .Values.deploy.configurationManagement.worker.volumeMounts.paths }}
            - name: data-dir
              mountPath: /opt/xebialabs/deploy-task-engine/{{ $key }}
              subPath: {{ $val }}
            {{- end }}
            {{- end }}
            {{- if .Values.deploy.configurationManagement.worker.configuration.enabled }}
            - name: xld-worker-configuration-management-volume
              mountPath: /opt/xebialabs/xld-configuration-management
            {{- end }}
          {{- if .Values.HealthProbes }}
          livenessProbe:
            tcpSocket:
              port: 8180
            initialDelaySeconds: {{ .Values.HealthProbesLivenessTimeout }}
            periodSeconds: {{ .Values.HealthPeriodScans }}
            failureThreshold: {{ .Values.HealthProbeFailureThreshold }}
          readinessProbe:
            tcpSocket:
              port: 8180
            initialDelaySeconds: {{ .Values.HealthProbesReadinessTimeout }}
            periodSeconds: {{ .Values.HealthPeriodScans }}
            failureThreshold: {{ .Values.HealthProbeFailureThreshold }}
          {{- end }}
          env:
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: deploy-password
            - name: XL_CLUSTER_MODE
              value: default
            {{- if .Values.postgresql.install }}
            - name: XL_DB_URL
              value: jdbc:postgresql://{{ .Release.Name }}-postgresql:5432/xld-db
            - name: XL_DB_USERNAME
              value: xld
            - name: XL_DB_PASSWORD
              value: "xld"
            {{- else }}
            {{- if .Values.UseExistingDB.Enabled }}
            - name: XL_DB_URL
              value: {{.Values.UseExistingDB.XL_DB_URL | quote}}
            - name: XL_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: databaseUsername
            - name: XL_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: databasePassword
            {{- end }}
            {{- end }}
            - name: XL_LICENSE
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: xld-License
            - name: XL_METRICS_ENABLED
              value: "false"
            - name: FORCE_UPGRADE
              value: "false"
            - name: XLD_IN_PROCESS
              value: "false"
            - name: HOSTNAME_SUFFIX
              value: ".{{ template "xl-deploy.name" . }}"
            {{- if .Values.rabbitmq.install }}
            - name: XLD_TASK_QUEUE_USERNAME
              value: {{ .Values.rabbitmq.auth.username }}
            - name: XLD_TASK_QUEUE_PASSWORD
              value: {{ .Values.rabbitmq.auth.password }}
            - name: XLD_TASK_QUEUE_URL
              value: "amqp://{{ .Release.Name }}-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local:5672/%2F"
            - name: XLD_TASK_QUEUE_DRIVER_CLASS_NAME
              value: "com.rabbitmq.jms.admin.RMQConnectionFactory"
            {{- else }}
            {{- if .Values.UseExistingMQ.Enabled }}
            - name: XLD_TASK_QUEUE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: rabbitmqUsername
            - name: XLD_TASK_QUEUE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: rabbitmqPassword
            - name: XLD_TASK_QUEUE_URL
              value: {{ .Values.UseExistingMQ.XLD_TASK_QUEUE_URL | quote }}
            - name: XLD_TASK_QUEUE_DRIVER_CLASS_NAME
              value: {{ .Values.UseExistingMQ.XLD_TASK_QUEUE_DRIVER_CLASS_NAME }}
            {{- end }}
            {{- end }}
            - name: REPOSITORY_KEYSTORE
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: repositoryKeystore
            - name: REPOSITORY_KEYSTORE_PASSPHRASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "xl-deploy.fullname" . }}
                  key: keystorePassphrase
            {{- if .Values.satellite.Enabled }}
            - name: ENABLE_SATELLITE
              value: {{ .Values.satellite.Enabled | quote }}
            {{- end }}
            {{- if .Values.deploy.configurationManagement.worker.environment.enabled }}
            {{- range $key, $val := .Values.deploy.configurationManagement.worker.environment.variables }}
            - name: {{ $key }}
              value: {{ $val | quote }}
            {{- end }}
            {{- end }}
          {{- if eq .Values.deploy.configurationManagement.worker.configuration.enabled false }}
          args:
            - "-master"
            - "{{ template "xl-deploy.fullname" . }}-master.{{.Release.Namespace}}.svc.cluster.local:8180"
            - "-api"
            - "http://{{ template "xl-deploy.fullname" . }}-lb.{{ .Release.Namespace }}.svc.cluster.local:4516/"
          {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
      terminationGracePeriodSeconds: {{ .Values.deploy.worker.terminationGracePeriodSeconds }}
      {{- if or (eq .Values.Persistence.Enabled false) (eq .Values.oidc.enabled true) (eq .Values.deploy.configurationManagement.worker.configuration.enabled true) }}
      volumes:
        {{- if not .Values.Persistence.Enabled }}
        - name: data-dir
          emptyDir: {}
        {{- end }}
        {{- if .Values.deploy.configurationManagement.worker.configuration.enabled }}
        - name: xld-worker-configuration-management-volume
          configMap:
            name: xld-worker-configuration-management-script
            defaultMode: 0777
        {{- end }}
      {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
  {{- if .Values.Persistence.Enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data-dir
      spec:
        accessModes: [ {{.Values.Persistence.AccessMode}} ]
      {{- if .Values.Persistence.StorageClass }}
      {{- if (eq "-" .Values.Persistence.StorageClass) }}
        storageClassName: ""
      {{- else }}
        storageClassName: "{{ .Values.Persistence.StorageClass }}"
      {{- end }}
      {{- end }}
        resources:
          requests:
            storage: {{ .Values.Persistence.XldWorkerPvcSize | quote }}
  {{- end }}
