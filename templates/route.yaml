{{- if eq .Values.K8sSetup.Platform "Openshift"}}
{{- if and .Values.route.Enabled -}}
{{- $fullName := include "xl-deploy.fullname" . -}}
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ template "xl-deploy.name" . }}
    chart: {{ template "xl-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.route.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- range .Values.route.hosts }}
  host: {{ . }}
  to:
    kind: Service
    name: {{ $fullName }}-lb
  port:
    targetPort: xld-http
{{- if $.Values.route.tls }}
  tls:
  {{- with $.Values.route.tls }}
    key: |-
{{ .key | indent 6 }}
    certificate: |-
{{ .certificate | indent 6 }}
    caCertificate: |-
{{ .caCertificate | indent 6 }}
    insecureEdgeTerminationPolicy: {{ .insecureEdgeTerminationPolicy }}
  {{- end }}
    termination: edge
{{- end }}  
{{- end }}
{{- end }}
{{- end}}
