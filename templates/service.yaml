apiVersion: v1
kind: Service
metadata:
  name: {{ template "xl-deploy.fullname" . }}-lb
  labels:
    app: {{ template "xl-deploy.name" . }}
    component: {{ template "xl-deploy.name" . }}-master
    chart: {{ template "xl-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: xld-http
      port: 4516
      targetPort: 4516
      protocol: TCP
  selector:
    app: {{ template "xl-deploy.name" . }}
    component: {{ template "xl-deploy.name" . }}-master
    release: {{ .Release.Name }}
{{- if not (and .Values.deploy.worker.podServiceTemplate.enabled (eq .Values.deploy.worker.podServiceTemplate.serviceMode "SingleService")) }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "xl-deploy.fullname" . }}-master
  labels:
    app: {{ template "xl-deploy.name" . }}
    component: {{ template "xl-deploy.name" . }}-master
    chart: {{ template "xl-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    {{- if not .Values.deploy.master.podServiceTemplate.enabled }}
    - name: akka
      port: 8180
      targetPort: 8180
      protocol: TCP
    {{- end }}
    {{- if .Values.deploy.master.podServiceTemplate.enabled }}
    - name: akka-cluster
      port: 25520
      targetPort: 25520
      protocol: TCP
    {{- end }}
  selector:
    app: {{ template "xl-deploy.name" . }}
    component: {{ template "xl-deploy.name" . }}-master
    release: {{ .Release.Name }}
{{- end }}
{{- if not .Values.deploy.worker.podServiceTemplate.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "xl-deploy.fullname" . }}-worker
  labels:
    app: {{ template "xl-deploy.name" . }}
    component: {{ template "xl-deploy.name" . }}-worker
    chart: {{ template "xl-deploy.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    - name: akka
      port: 8180
      targetPort: 8180
      protocol: TCP
  selector:
    app: {{ template "xl-deploy.name" . }}
    component: {{ template "xl-deploy.name" . }}-worker
    release: {{ .Release.Name }}
{{- end }}
