apiVersion: xld.digital.ai/v1alpha1
kind: DigitalaiDeploy
metadata:
  name: daid-min
spec:
  k8sSetup:
    platform: Openshift
  auth:
    adminPassword: 'admin'
  licenseAcceptEula: true
  keystore:
    passphrase: 'test1234'
    keystore: ''
  hooks:
    genSelfSigned:
      enabled: false
    getLicense:
      enabled: true
  centralConfiguration:
    replicaCount: 1
    diagnosticMode:
      enabled: false
  master:
    replicaCount: 1
    persistence:
      storageClass: ''
      size: 1Gi
  worker:
    replicaCount: 1
    persistence:
      storageClass: ''
      size: 1Gi
  ingress:
    enabled: false
  route:
    enabled: false
    annotations:
      haproxy.router.openshift.io/cookie_name: SESSION_XLD
      haproxy.router.openshift.io/disable_cookies: "false"
      haproxy.router.openshift.io/rewrite-target: /
    hostname: '<mandatory-deploy-hostname>'
    path: /
    tls:
      enabled: true
      termination: edge
  haproxy-ingress:
    install: false
  nginx-ingress-controller:
    install: false
  postgresql:
    install: true
    primary:
      persistence:
        size: 1Gi
        storageClass: ''
  rabbitmq:
    install: true
    persistence:
      size: 1Gi
      storageClass: ''
    replicaCount: 1
