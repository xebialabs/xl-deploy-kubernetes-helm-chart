apiVersion: operators.coreos.com/v1alpha1
## https://olm.operatorframework.io/docs/concepts/crds/clusterserviceversion/
## https://github.com/operator-framework/operator-lifecycle-manager/blob/master/doc/design/building-your-csv.md
## https://docs.openshift.com/container-platform/4.15/operators/operator_sdk/osdk-generating-csvs.html
## https://access.redhat.com/documentation/zh-cn/openshift_container_platform/4.5/html/operators/osdk-generating-csvs#doc-wrapper
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples-metadata: >-
      {
        "digitalaideploy-minimal": {
          "description": "Minimal configuration for the Digital.ai Deploy operator with embedded Postgresql and RabbitMQ and route setup"
        },
        "digitalaideploy-placeholders": {
          "description": "Configuration for the Digital.ai Deploy operator with placeholders to set. Set at least mandatory placeholders, others that are not set delete"
        },
        "digitalaideploy-sample": {
          "description": "Sample configuration with all default values"
        },
      }
    alm-examples: '[]'
    capabilities: Basic Install
    categories: "Integration & Delivery"
    description: Digital.ai Deploy enables organizations to achieve fast, secure, and reliable deployments to hybrid infrastructure — including containers, private and public clouds, middleware, and mainframe.
    containerImage: "${CONTAINER_IMAGE}"
    createdAt: "${CURRENT_TIME}"
    support: "Digital.ai"
    repository: "https://github.com/digital-ai/deploy-helm-chart"
  name: digitalai-deploy-operator.v${VERSION}
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions: {}
  description: |-
      Digital.ai Deploy enables organizations to achieve fast, secure, and reliable deployments to hybrid infrastructure — including containers, private and public clouds, middleware, and mainframe.
      
      ## About this Operator
      
      Digital.ai Deploy operator is based on helm chart that is available from [here](https://github.com/digital-ai/deploy-helm-chart).
      The operator includes subcharts which are dependencies for the Deploy containers to run successfully.
      Nginx Ingress and Haproxy ingress are disabled and not used with installations on the Openshift (and the images are not used in the installation)
      
      ### Subcharts include:
      
      - [PostgresSQL](https://github.com/bitnami/charts/tree/main/bitnami/postgresql)
      - [RabbitMQ](https://github.com/bitnami/charts/tree/main/bitnami/rabbitmq)
      - [Nginx Ingress controller](https://github.com/bitnami/charts/tree/main/bitnami/nginx-ingress-controller)
      - [Haproxy Ingress controller](https://github.com/jcmoraisjr/haproxy-ingress/)
      
      ## Installation
        
      The installation can be done using the sample configuration provided below. Please note that this is a minimal configuration and it's not recommended for production use.
        
      ```
      apiVersion: xld.digital.ai/v1alpha1
      kind: DigitalaiDeploy
      metadata:
        name: daideploy-doc
      spec:
        k8sSetup:
          platform: Openshift
        auth:
          adminPassword: 'admin'
        licenseAcceptEula: true
        keystore:
          passphrase: 'test1234'
          keystore: ''
        hooks:
          getLicense:
            enabled: true
        centralConfiguration:
          replicaCount: 1
        master:
          replicaCount: 1
          persistence:
            storageClass: ''
            size: 1Gi
        worker:
          replicaCount: 1
          persistence:
            storageClass: ''
            size: 1Gi
        postgresql:
          install: true
          primary:
            persistence:
              size: 1Gi
              storageClass: ''
        rabbitmq:
          install: true
          persistence:
            size: 1Gi
            storageClass: ''
          replicaCount: 1
      ```
      
      ### Configuration Details
      
      The sample configuration uses:
      
        - Autogenerated limited license
        - Simple administrator initial password
        - Default keystore setup
        - Only one replica is set for all pods
        - All Pods are missing resource limit setup
        - Default storage class and minimal size for persistent storage
        - Embedded PostgreSQL for DB management
        - Embedded RabbitMQ for message queue management
      
      ## Customize Your Configuration
      
      Configurations can be further personalized. Here are some areas you might want to consider:
      
        - **External DB:** For avoiding uncertified container images required by the subcharts, refer to these [instructions for setting up an external DB](https://docs.digital.ai/bundle/devops-deploy-version-v.23.3/page/deploy/operator/xl-op-deploy-external-db-migration.html).
        - **External Message Queue:** To set up an external message queue, follow this [guide](https://docs.digital.ai/bundle/devops-deploy-version-v.23.3/page/deploy/operator/xl-op-deploy-external-mq-migration.html).
        - **Custom License:** To apply a custom license, refer to this [process](https://docs.digital.ai/bundle/devops-deploy-version-v.23.3/page/deploy/operator/xl-op-deploy-license-update.html).
        - **Custom Configuration:** For modifying the configuration files, use this [guide](https://docs.digital.ai/bundle/devops-deploy-version-v.23.3/page/deploy/operator/xl-op-deploy-customize.html).
        - **Truststore Setup:** For modifying default truststore for Deploy, use this [guide](https://docs.digital.ai/bundle/devops-deploy-version-v.23.3/page/deploy/operator/xl-op-deploy-setup-truststore.html)
        - **Plugin Management:** Managing plugins can be done using the following methods:
                     - [Plugin Management using XL CLI](https://docs.digital.ai/bundle/devops-deploy-version-v.23.3/page/deploy/operator/xl-op-deploy-plugin-management.html)
                     - [Managing Plugins Offline for Kubernetes Environment](https://docs.digital.ai/bundle/devops-deploy-version-v.23.3/page/deploy/operator/xl-op-deploy-offline-plugin-management.html)


  displayName: Digital.ai Deploy
